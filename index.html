<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration System</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <img src="selena-punishing-gray-raven.gif" alt="Logo" class="logo">
        <h1>Login and Registration System</h1>
        <div class="regForm">
            <h2>Register Here!</h2>
            <form action="#" id="registrationForm">
                <label for="usernameReg">Username:</label>
                <input type="text" id="usernameReg" required>
                <label for="passwordReg">Password:</label>
                <input type="password" id="passwordReg" required>
                <input type="submit" value="Register">
            </form>
        </div>
        <div class="logForm" style="display: none;">
            <h2>Login Here!</h2>
            <form action="#" id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <input type="submit" value="Login">
                <div class="error-message" id="loginError"></div>
            </form>
        </div>
        <div class="toggle-btn">
            <a href="https://www.youtube.com/watch?v=hESCdsNGXGs" onclick="toggleForms()">Switch to Login</a>
        </div>
        <div class="welcome" id="greeting"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
